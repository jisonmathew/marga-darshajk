
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margdarshak - Career Navigation Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --obsidian: #020617;
        --neon-cyan: #22d3ee;
        --neon-blue: #0ea5e9;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Space Grotesk', 'Inter', sans-serif;
        background-color: var(--obsidian);
        color: #f8fafc;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .neon-glow {
        box-shadow: 0 0 15px var(--neon-cyan), 0 0 5px var(--neon-cyan);
      }
      .breathing-glow {
        animation: breathe 4s ease-in-out infinite;
      }
      @keyframes breathe {
        0%, 100% { filter: drop-shadow(0 0 2px var(--neon-cyan)); opacity: 0.8; }
        50% { filter: drop-shadow(0 0 10px var(--neon-cyan)); opacity: 1; }
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--obsidian);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(34, 211, 238, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-cyan);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .particle {
        position: fixed;
        pointer-events: none;
        background: var(--neon-cyan);
        border-radius: 50%;
        opacity: 0.6;
        z-index: 9999;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
